<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrlCapsule | Secure Transfer</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: sans-serif; background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .container {
            background: var(--card); padding: 2rem; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 480px; text-align: center;
        }
        h1 { margin: 0 0 0.5rem 0; color: var(--primary); }
        .hidden { display: none !important; } /* Force hide */
        
        button {
            background: var(--primary); color: white; border: none; padding: 12px;
            border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        
        input, textarea {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc;
            border-radius: 6px; box-sizing: border-box;
        }
        
        /* Error Box Style */
        .error-box {
            background: #fee2e2; color: #991b1b; padding: 10px; 
            border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem;
            border: 1px solid #f87171;
        }
        
        .footer { margin-top: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>üíä UrlCapsule</h1>
    <p style="color:#666; margin-top:0;">Made by Aryan Giri</p>

    <div id="errorDisplay" class="error-box hidden"></div>

    <div id="uploadSection">
        <h3>1. Select File</h3>
        <input type="file" id="fileInput">
        <p id="uploadStatus" style="font-size:0.9rem; min-height: 20px;"></p>
        
        <div id="linkContainer" class="hidden">
            <h3>2. Copy Link</h3>
            <textarea id="shareLink" rows="4" readonly onclick="this.select()"></textarea>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <div id="downloadSection" class="hidden">
        <h3>üì¶ File Received!</h3>
        <div style="background: #f0fdf4; padding: 15px; border-radius: 8px; text-align: left; margin-bottom:15px; border:1px solid #bbf7d0;">
            <p><strong>Name:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
        </div>
        <button id="downloadBtn" style="background: #16a34a; font-weight: bold;">Download Now ‚¨áÔ∏è</button>
        
        <br><br>
        <button onclick="window.location.hash=''; window.location.reload();" style="background:#e5e7eb; color:#333;">‚Üê Send New File</button>
    </div>
</div>

<script>
    // --- RECEIVER LOGIC ---
    window.addEventListener('load', () => {
        // Check if there is a hash (data after #)
        if (window.location.hash.length > 20) {
            console.log("Hash detected. Attempting decode...");
            
            try {
                // 1. Hide Upload, Show Download (Optimistically)
                document.getElementById('uploadSection').classList.add('hidden');
                
                // 2. Decode Data
                const rawHash = window.location.hash.substring(1); // Remove '#'
                const jsonString = decodeURIComponent(rawHash);
                const data = JSON.parse(jsonString);

                // 3. Update UI
                document.getElementById('fileName').textContent = data.name;
                document.getElementById('fileSize').textContent = (data.b64.length * 0.75 / 1024).toFixed(1) + " KB";
                document.getElementById('downloadSection').classList.remove('hidden');

                // 4. Activate Button
                const btn = document.getElementById('downloadBtn');
                btn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = `data:${data.type};base64,${data.b64}`;
                    link.download = data.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };

            } catch (err) {
                // IF ERROR: Show the error box
                console.error(err);
                document.getElementById('uploadSection').classList.remove('hidden');
                document.getElementById('downloadSection').classList.add('hidden');
                
                const errBox = document.getElementById('errorDisplay');
                errBox.classList.remove('hidden');
                errBox.innerHTML = `<strong>‚ùå Link Broken:</strong> The URL seems incomplete.<br>Did you copy the entire link?<br><br><small>Error: ${err.message}</small>`;
            }
        }
    });

    // --- UPLOAD LOGIC ---
    document.getElementById('fileInput').addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;

        // Limit check (2MB)
        if (file.size > 2000000) {
            alert("File too large (Max 2MB).");
            this.value = "";
            return;
        }

        const status = document.getElementById('uploadStatus');
        status.innerText = "Processing... (Please wait)";
        status.style.color = "orange";

        const reader = new FileReader();
        reader.onload = (e) => {
            const b64 = e.target.result.split(',')[1];
            const data = { name: file.name, type: file.type, b64: b64 };
            
            // Create URL
            const jsonStr = JSON.stringify(data);
            const fullUrl = window.location.href.split('#')[0] + '#' + encodeURIComponent(jsonStr);
            
            document.getElementById('shareLink').value = fullUrl;
            document.getElementById('linkContainer').classList.remove('hidden');
            status.innerText = "‚úÖ Ready! Copy the link below.";
            status.style.color = "green";
        };
        reader.readAsDataURL(file);
    });

    function copyLink() {
        const copyText = document.getElementById("shareLink");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("Link Copied!");
    }
</script>

</body>
</html>
