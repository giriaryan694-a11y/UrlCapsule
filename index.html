<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrlCapsule | Secure Transfer</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Mode (Default) */
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --text-sec: #6b7280;
            --border: #e5e7eb;
            --input-bg: #ffffff;
            --success-bg: #f0fdf4;
            --success-border: #bbf7d0;
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --bg: #111827;
            --card: #1f2937;
            --text: #f9fafb;
            --text-sec: #9ca3af;
            --border: #374151;
            --input-bg: #374151;
            --success-bg: #064e3b;
            --success-border: #065f46;
        }

        body {
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; margin: 0; padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background: var(--card); padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%; max-width: 480px; text-align: center;
            position: relative;
        }

        /* Theme Toggle Button */
        .theme-btn {
            position: absolute; top: 15px; right: 15px;
            background: transparent; border: 1px solid var(--border);
            color: var(--text); font-size: 1.2rem; cursor: pointer;
            padding: 5px 10px; border-radius: 8px; width: auto; margin: 0;
        }
        .theme-btn:hover { background: var(--border); }

        h1 { margin: 0 0 0.5rem 0; color: var(--primary); }
        .hidden { display: none !important; } 
        
        button.action-btn {
            background: var(--primary); color: white; border: none; padding: 12px;
            border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%;
            margin-top: 10px; font-weight: 600;
        }
        button.action-btn:hover { background: var(--primary-hover); }
        
        input, textarea {
            width: 100%; padding: 10px; margin: 10px 0; 
            border: 1px solid var(--border); background: var(--input-bg); color: var(--text);
            border-radius: 6px; box-sizing: border-box;
        }
        
        .error-box {
            background: #fee2e2; color: #991b1b; padding: 10px; 
            border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem;
            border: 1px solid #f87171;
        }
        
        .file-info {
            background: var(--success-bg); padding: 15px; border-radius: 8px; 
            text-align: left; margin-bottom:15px; border:1px solid var(--success-border);
        }

        .footer { margin-top: 20px; font-size: 0.8rem; color: var(--text-sec); }
    </style>
</head>
<body>

<div class="container">
    <button class="theme-btn" onclick="toggleTheme()" id="themeIcon">üåô</button>

    <h1>üíä UrlCapsule</h1>
    <p style="color: var(--text-sec); margin-top:0;">Made by Aryan Giri</p>

    <div id="errorDisplay" class="error-box hidden"></div>

    <div id="uploadSection">
        <h3>1. Select File</h3>
        <input type="file" id="fileInput">
        <p id="uploadStatus" style="font-size:0.9rem; min-height: 20px; color: var(--text-sec);"></p>
        
        <div id="linkContainer" class="hidden">
            <h3>2. Copy Link</h3>
            <textarea id="shareLink" rows="4" readonly onclick="this.select()"></textarea>
            <button class="action-btn" onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <div id="downloadSection" class="hidden">
        <h3>üì¶ File Received!</h3>
        <div class="file-info">
            <p><strong>Name:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
        </div>
        <button id="downloadBtn" class="action-btn" style="background: #16a34a;">Download Now ‚¨áÔ∏è</button>
        
        <br><br>
        <button class="action-btn" onclick="window.location.hash=''; window.location.reload();" style="background:var(--border); color:var(--text);">‚Üê Send New File</button>
    </div>
</div>

<script>
    // --- THEME & COOKIE LOGIC ---
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for(let i=0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function applyTheme(theme) {
        const icon = document.getElementById('themeIcon');
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            icon.innerText = '‚òÄÔ∏è';
        } else {
            document.documentElement.removeAttribute('data-theme');
            icon.innerText = 'üåô';
        }
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
        setCookie('theme', newTheme, 30);
    }

    // Initialize Theme
    const savedTheme = getCookie('theme');
    if (savedTheme) { applyTheme(savedTheme); }
    else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { applyTheme('dark'); }


    // --- HELPER: Base64 to Blob (Fixes Download Issue) ---
    function b64toBlob(b64Data, contentType='', sliceSize=512) {
        const byteCharacters = atob(b64Data);
        const byteArrays = [];
        for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            const slice = byteCharacters.slice(offset, offset + sliceSize);
            const byteNumbers = new Array(slice.length);
            for (let i = 0; i < slice.length; i++) { byteNumbers[i] = slice.charCodeAt(i); }
            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }
        return new Blob(byteArrays, {type: contentType});
    }


    // --- RECEIVER LOGIC ---
    window.addEventListener('load', () => {
        if (window.location.hash.length > 20) {
            try {
                document.getElementById('uploadSection').classList.add('hidden');
                
                const rawHash = window.location.hash.substring(1);
                const jsonString = decodeURIComponent(rawHash);
                const data = JSON.parse(jsonString);

                document.getElementById('fileName').textContent = data.name;
                document.getElementById('fileSize').textContent = (data.b64.length * 0.75 / 1024).toFixed(1) + " KB";
                document.getElementById('downloadSection').classList.remove('hidden');

                // FIXED DOWNLOAD BUTTON
                const btn = document.getElementById('downloadBtn');
                btn.onclick = () => {
                    const blob = b64toBlob(data.b64, data.type); // Convert to file object
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = data.name;
                    document.body.appendChild(link);
                    link.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                };

            } catch (err) {
                console.error(err);
                document.getElementById('uploadSection').classList.remove('hidden');
                document.getElementById('downloadSection').classList.add('hidden');
                const errBox = document.getElementById('errorDisplay');
                errBox.classList.remove('hidden');
                errBox.innerHTML = `<strong>‚ùå Link Broken:</strong><br>${err.message}`;
            }
        }
    });

    // --- UPLOAD LOGIC ---
    document.getElementById('fileInput').addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;

        if (file.size > 2000000) {
            alert("File too large (Max 2MB).");
            this.value = "";
            return;
        }

        const status = document.getElementById('uploadStatus');
        status.innerText = "Processing... (Please wait)";
        status.style.color = "orange";

        const reader = new FileReader();
        reader.onload = (e) => {
            const b64 = e.target.result.split(',')[1];
            const data = { name: file.name, type: file.type, b64: b64 };
            
            const jsonStr = JSON.stringify(data);
            const fullUrl = window.location.href.split('#')[0] + '#' + encodeURIComponent(jsonStr);
            
            document.getElementById('shareLink').value = fullUrl;
            document.getElementById('linkContainer').classList.remove('hidden');
            status.innerText = "‚úÖ Ready! Copy the link below.";
            status.style.color = "var(--success-border)";
        };
        reader.readAsDataURL(file);
    });

    function copyLink() {
        const copyText = document.getElementById("shareLink");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("Link Copied!");
    }
</script>

</body>
</html>
